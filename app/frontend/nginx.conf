server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Sin backend activo: responde 503 para rutas /api y 200 en /health
    location ~ ^/api(/|$) {
        return 503;
    }

    location /health {
        add_header Content-Type text/plain;
        return 200 'ok';
    }
}
